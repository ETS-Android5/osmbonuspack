apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.osmnavigator"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 22
        versionName "2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation project(":OSMBonusPack")

    //including using JitPack:
    //implementation 'com.github.MKergall:osmbonuspack:6.5.3'

    implementation 'org.osmdroid:osmdroid-mapsforge:6.1.4@aar'
    implementation 'org.mapsforge:mapsforge-map-android:0.11.0'
    implementation 'org.mapsforge:mapsforge-map:0.11.0'
    implementation 'org.mapsforge:mapsforge-themes:0.11.0'
    implementation "com.android.support:support-v4:28.0.0"
}
